<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% include "header.html" %}
<body>
<p><em>Attendance:</em>
</p>
<table  class="table table-striped">

  <tr>
    <td width="11">#</td>
    <td width="109">Date</td>
    <td width="110">Check in time</td>
    <td width="140">Check out time</td>
  </tr>
    {% for i in data %}
  <tr>
    <td>{{ loop.index }}&nbsp;</td>
    <td>&nbsp;{{ i['adate'] }}</td>
    <td>&nbsp;{{ i['checkin'] }}</td>
    <td>&nbsp;{{ i['checkout'] }}</td>
  </tr>
    {% endfor %}

</table>
<p>&nbsp;</p>
</body>
{% include "footer.html" %}
</html>
