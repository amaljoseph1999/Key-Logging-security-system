<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% include "header.html" %}
<body>
<form name="form2" enctype="multipart/form-data" method="post" action="/send_work_post/{{ data }}">
<table width="788" class="table table-striped">
  <tr>
    <td>Choose file </td>
    <td>
      <label for="work"></label>
      <input type="file" name="work" id="work" class="form-control" required="required">
    </td>
  </tr>
  <tr>
    <td>Description</td>
    <td>
      <input type="text" name="des"  class="form-control" required="required">
    </td>
  </tr>

  <tr>
    <td>Work Status</td>
    <td>
      <input type="text" name="sts"  class="form-control" required="required">
    </td>
  </tr>
  <tr>
    <td height="60" colspan="2">
      <div align="center">
        <input type="submit" name="share" id="share" value="Submit">
      </div>
    </td>
  </tr>
</table>
    {% include "footer.html" %}
</form>
</body>
</html>
